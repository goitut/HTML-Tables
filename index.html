<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <table>
        <tr>
            <th colspan="2">User Info</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>24</td>
        </tr>
    </table>

    <table>
        <tr>
            <th rowspan="2">Name</th>
            <td>Alice</td>
        </tr>
        <tr>
            <td>John</td>
        </tr>
    </table>

    <table>
        <caption>Monthly Expense</caption>
        <tr>
            <th>Month</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>January</td>
            <td>KES 10000</td>
        </tr>
        <tr>
            <td>February</td>
            <td>KES 8000</td>
        </tr>
        <tr>
            <td>March</td>
            <td>KES 12000</td>
        </tr>
    </table>

    <br>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>TCL</td>
                <td>KES 45000</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Samsung</td>
                <td>KES 60000</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Sony</td>
                <td>KES 80000</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Hisense</td>
                <td>KES 43000</td>
                <td>10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>KES 2320000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
