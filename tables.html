<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table-styles</title>
  <link rel="stylesheet" href="tables.css">
</head>
<body>
  <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>19</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table class="zebra">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>20</td>
            </tr>
            <tr>
                <td>James</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Joy</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>19</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
